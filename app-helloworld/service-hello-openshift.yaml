apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: helloworld
  name: hello-openshift
  namespace: helloworld
spec:
  clusterIP: 172.30.237.204
  clusterIPs:
  - 172.30.237.204
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-openshift
  sessionAffinity: None
  type: ClusterIP
