apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-generator-gsciorti
policyDefaults:
  categories:
    - CM Configuration Management
  controls:
    - CM-1 Baseline Configuration
  namespace: policies
  remediationAction: inform
  severity: medium
policies:
- name: base-configurations-gsciorti
  categories:
    - setup
  controls:
    - setup
  disabled: false
  manifests:
    - path: ./common/base/manifests
  placement:
    clusterSelectors:
      vendor: OpenShift
- name: lab01-configurations-gsciorti
  categories:
    - setup
  controls:
    - setup
  disabled: false
  remediationAction: enforce
  manifests:
    - path: ./common/overlays/lab01/manifests
  placement:
    clusterSelectors:
      name: local-cluster
