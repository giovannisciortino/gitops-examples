apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-generator-gsciorti
policyDefaults:
  categories:
    - CM Configuration Management
  controls:
    - CM-1 Baseline Configuration
  namespace: policies
  remediationAction: inform
  severity: medium
policies:
- name: policy-generator-inform-base-configurations-gsciorti
  categories:
    - setup
  controls:
    - setup
  disabled: true
  manifests:
    - path: ./common/base/manifests
  placement:
    clusterSelectors:
      vendor: OpenShift
- name: policy-generator-inform-lab01-configurations-gsciorti
  categories:
    - setup
  controls:
    - setup
  disabled: false
  manifests:
    - path: ./common/overlays/lab01/manifests
  placement:
    clusterSelectors:
      name: local-cluster
- name: policy-generator-inform-vmware-stage-configurations-gsciorti
  categories:
    - setup
  controls:
    - setup
  disabled: false
  manifests:
    - path: ./common/overlays/vmware-stage/manifests
  placement:
    clusterSelectors:
      cloud: VSphere

